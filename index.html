<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="screen">
          <h2>Calculator</h2>
          <div class="input_section"></div>
          <div class="result_section">0</div>
        </div>
        <div class="calc_body">
          <div class="items_row top_line">
            <div class="icons history">
              <img src="./img/history.svg" alt="history" />
            </div>
            <div class="icons delete">
              <img src="./img/delete.svg" alt="erase" />
            </div>
          </div>
          <div class="items_row">
            <button id="reset" class="item big orange"><div>C</div></button>
            <button class="item orange"><div>/</div></button>
          </div>
          <div class="items_row">
            <button class="item"><div>7</div></button>
            <button class="item"><div>8</div></button>
            <button class="item"><div>9</div></button>
            <button class="item orange" value="*"><div>*</div></button>
          </div>
          <div class="items_row">
            <button class="item"><div>4</div></button>
            <button class="item"><div>5</div></button>
            <button class="item"><div>6</div></button>
            <button id="minus" class="item orange"><div>-</div></button>
          </div>
          <div class="items_row">
            <button class="item"><div>1</div></button>
            <button class="item"><div>2</div></button>
            <button class="item"><div>3</div></button>
            <button id="add" class="item orange"><div>+</div></button>
          </div>
          <div class="items_row">
            <button class="item"><div>0</div></button>
            <button id="result" class="item big orange"><div>=</div></button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
